<h3>附件二、《无法提供清洗服务衣物类别》</h3>
<p>1、医疗使用衣物</p>
<p>2、大面积血渍衣物（衣物前襟后背/家纺用品的1/4,袖子/裤子的1/2；根据公安部门对洗衣行业的相关规定，不能收大面积血渍的衣物）</p>
<p>3、不具备穿着价值的衣物（例如古装等纪念意义的衣物）</p>
<p>4、湿衣物（特殊面料衣物遇水容易变形、缩水）</p>
<p>5、宠物的衣物（为了对客户的健康负责，暂时不收取宠物的衣物）</p>
