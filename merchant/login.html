<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>爱趣洗商家端登陆</title>
<link href="css/login.css" rel="stylesheet" type="text/css" media="all" />

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">

$(document).ready(function(c) {
	$('.alert-close').on('click', function(c){
		$('.message').fadeOut('slow', function(c){
	  		$('.message').remove();
		});
	});	  
});
</script>
<script src="js/common.js"></script>
</head>
<body>

<div class="message warning">
	<div class="inset">
		<div class="login-head">
			<h1>用户登录</h1>
			<div class="alert-close"></div> 			
		</div>
		
		<form>
			<ul>
				<li><input type="text" id="account" class="text" value="账号" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = '账号';}"><a class=" icon user"></a></li>
				<li><input type="password" id="pwd"  value=""  /> <a class="icon lock"></a></li>
			</ul>
			
			<div class="submit">
				<input type="button" onClick="login()" value="登录" >
				<!--<h4><a href="#">忘记密码?</a></h4>-->
				<div class="clear">  </div>	
			</div>
		</form>
	</div>
</div>

<!--- footer --->
<div class="footer">
	<p>Copyright &copy; 2017</p>
</div>
<script>


	function login() {

        logindata={ac:$("#account").val(),se:$("#pwd").val()}
        var addorder={
            url:'mer/merchant/token/get',
            type:'post',
            data:JSON.stringify(logindata),
			data_type:true,
            tokenFlag:false,
            sCallback:function(res){
                console.log(res)
                if(res.msg==undefined){
                    console.log(res);
                    window.base.setLocalStorage("mertoken",res.token)
					window.location.href="index.html"
                }else {
                    alert(res.msg)
                }
            },
            eCallback:function(e){
                //  showTip(e)
            }
        };
        window.base.getData(addorder);
    }


</script>

</body>
</html>
